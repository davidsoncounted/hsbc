RMS_AND_CONDITION&#34;:{&#34;PAGE_TITLE&#34;:&#34;Terms and conditions | Security | HSBC&#34;,&#34;TITLE&#34;:&#34;Important information&#34;,&#34;TITLE_DESCRIPTION&#34;:&#34;Please read and accept the document shown, then continue&#34;,&#34;TNC_HELP_TITLE&#34;:&#34;Statements and correspondence:&#34;,&#34;TNC_HELP_EXPANDED&#34;:false,&#34;CLOSE&#34;:&#34;Close&#34;,&#34;TNC_HELP&#34;:&#34;&lt;p>Once you register for HSBC Digital Banking, you give permission to deliver statements and documents in relation to your account(s) with us in electronic form.&lt;br />\r\n&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Once we’ve updated your communication preferences, you’ll no longer receive certain statements and documents by post if you currently do. If you’d like to change your preferences, you can do that through &#39;Communication preferences&#39; once you&#39;ve registered and logged on to online banking.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&#34;,&#34;IS_CHECKBOX_ENABLED&#34;:true,&#34;TNC_CHECKBOX_TEXT&#34;:&#34;I&#39;ve read and agree to the Digital Banking Terms and Conditions. &#34;,&#34;DECLARATION&#34;:&#34;Please print or download these documents for your records&#34;,&#34;DECLARATION_FOR_SINGLE_DOC&#34;:&#34;Please print or download and save a copy of this document for your records.&#34;,&#34;OVERLAY&#34;:{&#34;TnC_VERSION&#34;:&#34;16NOV19&#34;},&#34;ERROR_MESSAGE&#34;:&#34;We require that you accept the terms and conditions to be able to register.&#34;,&#34;DOCUMENTS&#34;:{&#34;DOCUMENT1&#34;:{&#34;ID&#34;:&#34;Doc1&#34;,&#34;HAS_SELECTED&#34;:true,&#34;IS_MANDATORY&#34;:true,&#34;DOCUMENT_TITLE&#34;:&#34;Digital Banking Terms and Conditions&#34;,&#34;DOCUMENT_SUBTITLE&#34;:&#34;Reading this is mandatory&#34;,&#34;DOCUMENT_SUBTITLE_AFTER_READ&#34;:&#34;Document read&#34;,&#34;DOC_TNC_CHECKBOX_TEXT&#34;:&#34;&#34;},&#34;DOCUMENT2&#34;:{&#34;ID&#34;:&#34;Doc2&#34;,&#34;HAS_SELECTED&#34;:false,&#34;IS_MANDATORY&#34;:false,&#34;DOCUME :&#34;verification&#34;,&#34;page_customer_group&#34;:&#34;general&#34;,&#34;customer_group&#34;:&#34;&#34;,&#34;page_name&#34;:&#34;ib:security:register for online banking:terms and conditions&#34;,&#34;page_category&#34;:&#34;security&#34;,&#34;page_subcategory&#34;:&#34;register for online banking&#34;,&#34;funnel_name&#34;:&#34;online banking registration&#34;,&#34;funnel_step&#34;:&#34;&#34;,&#34;funnel_step_name&#34;:&#34;terms and conditions&#34;,&#34;raw_datalayer&#34;:&#34;7191v3&#34;},&#34;EVENT_LEVEL_TAGS&#34;:{&#34;page_url&#34;:&#34;/security/register-for-online-banking/terms-and-conditions-overlay&#34;,&#34;event_category&#34;:&#34;content&#34;,&#34;event_subcategory&#34;:&#34;&#34;,&#34;event_action&#34;:&#34;button&#34;,&#34;event_content&#34;:&#34;download&#34;,&#34;site_section&#34;:&#34;&#34;,&#34;page_type&#34;:&#34;&#34;,&#34;page_customer_group&#34;:&#34;&#34;,&#34;customer_group&#34;:&#34;&#34;,&#34;page_business_line&#34;:&#34;rbwm&#34;,&#34;page_security_level&#34;:&#34;0&#34;,&#34;page_name&#34;:&#34;ib:security:register for online banking:terms and conditions overlay&#34;,&#34;page_category&#34;:&#34;&#34;,&#34;page_subcategory&#34;:&#34;&#34;,&#34;funnel_name&#34;:&#34;online banking registration&#34;,&#34;funnel_step&#34;:&#34;&#34;,&#34;funnel_step_name&#34;:&#34;&#34;,&#34;raw_datalayer&#34;:&#34;5322v2&#34;}},&#34;CONTENT&#34;:&#34;&lt;p>If you’d like this document in another format such as large print, Braille or audio please contact us using the contact details set out in your Product terms.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>1.  Who’s this agreement between?&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>You: The person who has registered to use either of our digital banking services: Online Banking or the Mobile Banking App&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Us (or We): HSBC UK Bank plc&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>2.  What do these terms cover?&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>These terms cover use of our digital banking services to access your accounts, related services and tools we make available (such as controls you set on how you want to use certain accounts). We will continue to improve the functionality, tools and services available through our digital banking services.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>3.  How do these terms fit with your other agreements with us?&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Where can I find the terms that are relevant to my products/accounts?&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>These terms:&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>·       Use of our digital banking services (available online and through our Mobile Banking App) to access your accounts and related services&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Product terms:&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>·       Use of your products or accounts&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>·       What happens and who is responsible for unauthorised payments (if you can make payments from your account online or through the Mobile Banking App)&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>·       How to report a lost or stolen card or cheque&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>·       How you can make a complaint about your account or product or our digital banking services&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>·       How your money is protected&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>·       What country’s courts and laws apply to this agreement and our dealings before you take this service&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>If there’s a conflict between these terms and the Product terms, these terms will apply.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Some digital banking features may not be available depending on your computer, mobile device or operating system.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>You may not be able to access all the products and services we offer through digital banking.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We can restrict access to digital banking for any of the reasons set out in your Product terms.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We may add products and services you receive (individually or jointly with someone else) from us, another HSBC Group company or certain other third parties to your Online and Mobile Banking access.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll communicate with you at all times in English.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>By using our digital banking services, you agree to these terms.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We don’t charge for our digital banking services but you may be charged for making certain types of payments. You can find further details in your Product terms. Your network operator may also charge you for using the internet.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>4.  Keeping up security&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll do all we reasonably can to prevent unauthorised access to your accounts through digital banking. You must also act reasonably to prevent misuse of your accounts through digital banking. If you don’t, we may block your access to protect you and us from unauthorised use.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>If someone else tries to access, or has accessed, your accounts through digital banking without your permission you must contact us as soon as possible. We’ll ask you to give us information or other help and we may also give, or ask you to give, information to the police to assist with any investigation.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>You should also check your Product terms as they may tell you more about what you need to do to keep your accounts or products secure.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>You can find more information about using our digital banking services, including tips about how to keep your accounts secure and how to make payments, in Banking made easy (if you have a current account or savings account), when you log in to digital banking and on our website.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>5.  Upgrades and availability&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>From time to time we may make changes to the digital banking service (such as introducing new features or making updates to our Mobile Banking App). Depending on the update, you may not be able to use digital banking until you have updated your browser or software or downloaded the latest version of our Mobile Banking App.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>You may also need to agree to new terms if you want to continue to use the services.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll let you know through your mobile device if there is a new version of our Mobile Banking App.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>The digital banking service will be available 24/7, unless:&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• we’re making changes to our systems or if we can’t provide the services for technical, security, legal or regulatory reasons or due to unusual events or circumstances beyond our reasonable control (for example, if a service provider stops providing services for any reason); or&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• your internet connection, mobile device or network fails. The Mobile Banking App may also not be available if you do not keep it updated.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>You’ll still be able to use your accounts (e.g. through Telephone Banking) so we won’t be liable to you if digital banking is unavailable.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>6.  What’s our liability to you?&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We provide digital banking “as is” and it’s your responsibility to use it in an appropriate way. We may also provide tools that you can use with our products and related services if you want to. We’ll take reasonable care to make sure that they work as described, but you shouldn’t solely rely on them and we won’t be responsible if they don’t always work as you expect. You should monitor your accounts regularly to check that any tools are operating in the way you expect. Our responsibility is to provide the relevant product or service in accordance with the terms.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll take reasonable care to ensure that any information we provide to you through digital banking is an accurate reflection of the information we hold or, if it is provided by a third party, that it accurately reflects the information we receive. Where information is provided by a third party we can’t guarantee that it is accurate or error free. We’ll explain when you use digital banking if information we provide is subject to restrictions or if we provide it on a specific basis (for example, if it’s only accurate at a particular date).&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll use reasonable skill and care to ensure that digital banking is safe and secure and does not contain viruses or other damaging property, for example by incorporating security features into it, however, we 5 can’t guarantee that this will be the case or that no damage will occur to your data, software, computer, mobile device or other digital content. If we fail to comply with this and you suffer loss and/or damage to your data, software, device, digital content and/or other equipment, we’ll be liable.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We won’t be responsible for:&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• any equipment, software or user documentation which someone other than us produces for use with digital banking; and&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• any service you use to access digital banking or which you access through digital banking which we don’t control.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>If you use digital banking outside the UK, Channel Islands or Isle of Man we won’t be liable to you if this does not comply with any local laws. We may block your access to our digital banking services if you try to access them from a country that is subject to sanctions (even if you’re only there for a short period of time).&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>7.  How you can end this agreement&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>When?&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>You can end this agreement and deregister from digital banking at any time. Your right to use our Mobile Banking App will end automatically.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>If you do this, and you were receiving statements, documents and correspondence from us through digital banking, we’ll send you these on paper again.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>How?&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>By:&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• writing to us at: HSBC UK Bank plc, Customer Information, PO Box 6201, Coventry CV3 9HW;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• contacting us by secure message, in branch or by telephone.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>You can delete our Mobile Banking App or stop using digital banking at any time but if you want us to deregister your digital banking access you need to let us know.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>If you end this agreement, we can close any accounts or services that we provide to you that can only be accessed online.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>8.  How we can end this agreement&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We show below the different ways we can end this agreement and your access to digital banking.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Immediately and without notice&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We can do this at any time if:&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• you seriously or repeatedly breach any of these terms;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• all accounts or services which you can access through digital banking have closed.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>By giving you at least two months’ notice&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll tell you why we’re ending the agreement unless it would be unlawful for us to do so.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Immediately and without notice to our Mobile Banking App&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We can also do this for our Mobile Banking App if:&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• we suspect that your mobile device is not secure or contains, or is vulnerable to, viruses or malicious software;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• the manufacturer of your mobile device or operating system withdraws the Mobile Banking App or we stop supporting it;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• you cancel your registration for Online Banking;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• you do not use it for 12 months. We may ask you to sign up again.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll tell you if possible before we do this and why. We may not always be able to contact you, for example because of legal or regulatory restrictions.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>9.  Changes we can make&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>From time to time we may make changes to these terms (such as introducing specific charges).&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll make changes for the reasons set out in your Product terms or for any other reason. We need this flexibility so that we can manage our digital banking services over a long period of time. We’ll give you 2 months’ notice of the change and explain the impact. If you don’t want to accept the change, you can end this agreement and deregister from digital banking at any time before it comes into effect. If a change relates to the Mobile Banking App, you can also delete it at any time (you can continue using Online Banking if you do this but you may need to update your security details). If we don’t hear from you, we’ll assume you’ve accepted the change and it will take effect automatically.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll also make changes that we reasonably believe are to your advantage. If we do this, we’ll tell you within 30 days of making the change.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>10.      Things you should not do&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>You must not use digital banking for anything other than accessing and managing your accounts. In particular, you must not:&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• use it for anything illegal or inconsistent with these terms;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• seek to copy, reproduce, modify or tamper with it in any way;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• attempt to make any income directly from using it;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• use it on a device or computer which contains or is vulnerable to viruses or other damaging properties or which does not have up-to-date anti-virus, anti-spyware software, firewall and security patches installed on it;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• use it in a way that could damage or affect our systems or security or interfere with other users, or restrict or inhibit anyone else’s use of digital banking; or&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• collect data from us or our systems or attempt to decipher any transmissions to or from the servers running any of the functions provided by our services.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>11.      Other things you should know&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>General&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We may transfer our rights and our obligations under these terms to someone else. We will tell you if we do this. You can’t transfer any of your rights and obligations under these terms to anyone else.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We (or another member of the HSBC Group) own or have a licence to all content and material used in digital banking and its arrangement.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>What is the HSBC Group?&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>This means HSBC Holdings plc and all its subsidiary, associated and affiliated companies.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Our Mobile Banking App&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>The HSBC Group gives you a non-exclusive right to use the Mobile Banking App but you can’t grant any rights relating to it to anyone else.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’re responsible for the Mobile Banking App and its content. Neither Apple Inc. nor Google Inc. have any responsibilities or obligations to you in relation to the Mobile Banking App and won’t provide any maintenance and support services for the Mobile Banking App.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>12.      Contacting each other&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>If you want to talk to us about our digital banking services (for example, if you’re having technical problems) you’ll find dedicated contact details on our website or in the Mobile Banking App. To contact us about a product or service that you access through digital banking, you should use the contact details in your Product terms.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll use the most recent contact details you’ve given us to communicate with you (including to tell you about changes to these terms).&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We may also contact each other through the ‘My Messages’ (secure e-messaging) facility in Online Banking. We may send you secure messages, place notices in digital banking and give you in App and push notifications about the products and services you have with us, so it’s important that you check your secure messages and notifications regularly.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>If you send us a secure message, we’ll try to respond as soon as we can. If you need to contact us more quickly, please telephone us or visit us in branch.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We can act on messages you send us in this way but if you ask us to do something and you later change your mind, we can’t guarantee that we’ll be able to undo what you asked to do immediately. Where we provide specific functionality in Online Banking to deal with a request (e.g. for changing your address details), you should use this instead.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We can’t deal with all requests by secure message. In particular, you must not send us messages relating to:&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• share dealing, fund management or other transactional instructions;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• opening, amending or renewing existing insurance policies;&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• our dealings with any other person (or on behalf of any other person); or&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>• products and services that you access through digital banking but which are held with third parties or other HSBC Group companies.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We’ll let you know if we can’t deal with your request. We also won’t respond to inappropriate messages.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>My Documents&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Once you register for digital banking, we may place documents in the ‘My documents’ facility.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>We may stop sending certain correspondence by post so it’s important you check My documents regularly. If we’ve got an up-to-date email address for you, we’ll send an email each time we place something new in My documents and won’t change or delete them. If your relationship with us ends, you can ask us for copies of everything we put in My documents for the previous six years.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Important information&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Privacy&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Your privacy is important to HSBC.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Our Privacy Notice explains how we collect, use, disclose, transfer, and store your information and sets out your rights to your information. We provide our Privacy Notice to you separately and will inform you when we make any changes to it. You can also find it at: www.hsbc.co.uk or www.ciiom.hsbc.com (for customers in the Channel Islands and the Isle of Man) or you can ask for a copy in branch.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Trademarks&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>“HSBC” and our Hexagon logo are registered trademarks.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>iPhone, iPad, iPod Touch and Apple are trademarks of Apple Inc. Apple App Store is a service mark of Apple Inc. Android™ is a trademark of Google Inc.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Taxes&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>You may have to pay other taxes or costs in relation to this agreement that are not imposed by us or paid through us.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>Cancellation&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>For a period of 14 days starting the day after you receive these terms, you have the right to cancel your agreement with us. You can do this by writing to HSBC UK Bank plc, Customer Information, PO Box 6201, Coventry CV3 9HW or by contacting us through Online Banking.&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>How we are authorised&lt;/p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n&lt;p>HSBC UK Bank plc is authorised by the Prudential Regulation Authority and regulated by the Financial Cond
